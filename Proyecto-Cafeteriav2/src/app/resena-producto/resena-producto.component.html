<div class="container">
    <div class="product-container">
        <div>
            <div class="product-info">
                <div>
                    <figure><img src="https://images.pexels.com/photos/1199957/pexels-photo-1199957.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></figure>
                </div>
                <div>
                    <p class="name-product">{{producto.nombre}}</p>
                </div>
            </div>
        </div>

            <div class="product-data">
                <div>
                    <p class="title-description-product">Descripción</p>
                    <p class="text-description-product">{{producto.descripcion}}</p>
                </div>
               
            </div>
            
            <form >
            
                <div class="product-input">
                    <div>
                        <p class="title-reseña">Reseña</p>
                        <textarea class="text-product-reseña" id="comentario" [(ngModel)]="resenaproducto.comentario" name="comentario"></textarea>
                    </div>
                    <div>
                        <p class="title-cal-reseña">Calificación</p>
                        <input type="number" class="cal-product-reseña" id="calificacion" [(ngModel)]="resenaproducto.calificacion" name="calificacion">
                    </div>
                </div>
                <div class="container-product-button">
                    <a class="button-enviar" (click)="EnviarResenaProducto()" >ENVIAR</a>
                </div>
            
            </form>
    </div>
</div>
